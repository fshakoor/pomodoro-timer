<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons8-timer-50 (1).png">
</head>

<body id="body">
    <div class="header white">
        <button class="theme-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path class="toggle-icon" fill="currentColor" d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"></path></svg>
        </button>
    </div>
    <div class="container red">
        <div class="status">CURRENT: WORK</div>
        <h1 class="title">POMODORO CLOCK</h1>
        <div class="timer">25:00</div>
        <div class="btns">
            <button class="button white" id="switch">BREAK</button>
            <button class="button white" id="reset">RESTART</button>
            <button class="button white" id="toggle">START</button>
        </div>
    </div>
    <div class="footer white">
        <div>CREATED BY FAIZ SHAKOOR</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
