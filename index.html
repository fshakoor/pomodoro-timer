<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons8-timer-50 (1).png">
</head>

<body id="body">
    <div class="header white">
        <button class="theme-toggle">Dark Mode</button>
    </div>
    <div class="container red">
        <h1 class="title">POMODORO CLOCK</h1>
        <div class="status">Current: Work</div>
        <div class="timer">25:00</div>
        <div class="btns">
            <button class="button white" id="switch">SWITCH</button>
            <button class="button white" id="reset">RESTART</button>
            <button class="button white" id="toggle">PLAY</button>
        </div>
    </div>
    <div class="footer white">
        <div>Created by Faiz Shakoor</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
